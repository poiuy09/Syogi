<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>会員情報変更</title>
<link th:href="@{/css/registerstyle.css}" rel="stylesheet"/>
<link href="style.css" rel="stylesheet" media="all">
<link href="https://fonts.googleapis.com/css?family=Limelight" rel="stylesheet">
<script src="https://ajaxzip3.github.io/ajaxzip3.js" charset="UTF-8"></script>

</head>

<body>
<header>
  <h1>会員情報変更</h1>

</header>

<main id="contents">
<form id="entryForm" th:action="@{/reviseemail}" th:object="${user}"method="post" novalidate>


  <table class="entryTable" border="1">
    <caption>会員情報</caption>

<tr>
      <th>メールアドレス </th>
      <td><label for="email"></label>
      <input type="text" class="register-control"
      th:errorclass="is-invalid" th:field="*{email}">
       <div class="invalid-feedback" th:errors="*{email}">
            </div></td>
    </tr>
  </table>
  <div>
    <input type="reset" value="クリア">
    <input type="submit" value="登録">
  </div>
<input type="hidden" th:field="*{name}">
<input type="hidden" th:field="*{nickname}">
<input type="hidden" th:field="*{password}">
</form>

</main>
<a href="#" id="back-link">戻る</a>

</body>
<script>
  const backLink = document.getElementById('back-link');
  backLink.addEventListener('click', () => {
    history.back(-1);
  });
</script>
</html>
